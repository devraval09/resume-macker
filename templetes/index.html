<body class="bg-dark text-success">

      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            Search
          </button>

  <section class="">
    <div class="container col-6">
      <div class="row">
        <div class="col">
          <h1 class="text-white bg-dark text-center m-5">Resume Maker</h1>
        </div>
        <form class="row g-3 n" action="/resume">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Starting Name</label>
              <input type="text" class="form-control" id="validationCustom01" name="sname" required>
            </div>
            <div class="col-4"></div>
          </div>

          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Your Technology</label>
              <input type="text" class="form-control" id="validationCustom01" name="technology" required>

            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Your pozition</label>
              <input type="text" class="form-control" id="validationCustom01" name="pozition" required>

            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" name="fname" required>

            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" name="lname" required>

            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="email" class="form-label">Enter Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="number" class="form-label">Enter Your phone No.</label>
              <input type="number" class="form-control" id="number" name="number" required>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-md-4">
              <label for="mobile" class="form-label">Enter Your Mobile No.</label>
              <input type="number" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col-4"></div>

            <div class="col-md-4">
              <label for="text" class="form-label">Enter Your Address </label>
              <input type="text" class="form-control" id="text" name="address" required>
            </div>
            <div class="col-4"></div>
          </div>

          <div class="col-4"></div>
      </div>
      <div class="row m-2">
        <div class="col d-flex" style="justify-content: center;">
          <button class="btn btn-outline-success"  type="submit">Submit form</button>
        </div>
      </div>
        </div>
      </form>
    </div>
    </div>
  </section>
